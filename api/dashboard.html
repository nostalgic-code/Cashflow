<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Cashflow Loans</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen">
  <div class="max-w-5xl mx-auto my-12 bg-white rounded-3xl shadow-2xl p-10 border border-green-100">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-green-900">Admin Dashboard</h1>
      <div class="flex items-center gap-4">
        <div class="relative group">
          <span id="profile-tooltip" class="absolute left-1/2 -translate-x-1/2 -top-10 bg-gray-900 text-white text-xs rounded px-3 py-1 opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap z-10">Username</span>
          <div class="w-10 h-10 rounded-full bg-green-200 flex items-center justify-center text-green-900 text-xl font-bold cursor-pointer border-2 border-green-400" id="profile-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 1115 0v.75a.75.75 0 01-.75.75h-13.5a.75.75 0 01-.75-.75v-.75z" />
            </svg>
          </div>
        </div>
        <button id="logout-btn" class="bg-green-100 hover:bg-green-200 text-green-900 font-semibold px-5 py-2 rounded-lg shadow transition-all duration-200">Logout</button>
      </div>
    </div>
    <div class="flex justify-end mb-4">
      <button id="refresh-stats-btn" class="bg-green-200 hover:bg-green-300 text-green-900 font-semibold px-4 py-2 rounded-lg shadow transition-all duration-200">Refresh Stats</button>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-10">
      <div class="bg-green-100 rounded-xl p-6 flex flex-col items-center">
        <div class="text-4xl font-bold text-green-900" id="stat-unsecured">0</div>
        <div class="text-green-800 mt-2 font-semibold">Unsecured Applications</div>
      </div>
      <div class="bg-green-100 rounded-xl p-6 flex flex-col items-center">
        <div class="text-4xl font-bold text-green-900" id="stat-secured">0</div>
        <div class="text-green-800 mt-2 font-semibold">Secured Applications</div>
      </div>
      <div class="bg-green-100 rounded-xl p-6 flex flex-col items-center">
        <div class="text-4xl font-bold text-green-900" id="stat-admins">0</div>
        <div class="text-green-800 mt-2 font-semibold">Admins</div>
      </div>
    </div>
    <div class="flex gap-4">
      <a href="/pages.html" class="bg-green-700 hover:bg-green-900 text-white font-semibold px-6 py-3 rounded-lg shadow transition-all duration-200">View Submitted Forms</a>
    </div>
  </div>
  <script>
    function fetchStats() {
      fetch('https://cashflow-bybn.onrender.com/admin/stats')
        .then(r => r.json())
        .then(stats => {
          document.getElementById('stat-unsecured').textContent = stats.unsecured_loans;
          document.getElementById('stat-secured').textContent = stats.secured_loans;
          document.getElementById('stat-admins').textContent = stats.admins;
        })
        .catch(() => {
          document.getElementById('stat-unsecured').textContent = 'Err';
          document.getElementById('stat-secured').textContent = 'Err';
          document.getElementById('stat-admins').textContent = 'Err';
        });
    }
    fetchStats();
    document.getElementById('refresh-stats-btn').onclick = fetchStats;
    document.getElementById('logout-btn').onclick = function() {
      localStorage.removeItem('admin-auth');
      window.location.href = '/admin.html';
    };
    // Set username in tooltip and profile icon
    const username = localStorage.getItem('admin-username') || 'Admin';
    document.getElementById('profile-tooltip').textContent = username;
    // Optionally, show first letter in icon
    const icon = document.getElementById('profile-icon');
    if (icon) {
      icon.title = username;
      // You can also show the first letter of the username if you want:
      // icon.textContent = username.charAt(0).toUpperCase();
    }
  </script>
</body>
</html>
